<!DOCTYPE html>
<html class="no-js" lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUM.cl</title>

    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css" integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg==" crossorigin="anonymous">
    <!-- num css -->
    <link rel="stylesheet" href="css/ozzy.css">
    <link rel="stylesheet" href="css/poppins-font.css">
  </head>

  <body class="grid-y">
    <nav class="navbar grid-x">
      <div class="navbar-logo cell small-offset-1 medium-offset-1 large-offset-1">
        <a href="/">num.cl</a>
      </div>
    </nav>
    <main class="grid-y">
      <center>
        <h1 class="title">
          Registra tu cuenta y comparte los datos
        </h1>
        <p class="subtitle">
          Al registrarte obtendrás un <b>enlace único</b> que luego podrás compartir con quien quieras.
        </p>
      </center>
      <form class="grid-x" action="/function/register_user" method="get">
        <div class="cell small-10 medium-6 large-4 small-offset-1 medium-offset-3 large-offset-4">
          <label>Nombre completo
            <input name="user_name" type="text" placeholder="Hedy Lamarr" required>
          </label>
        </div>
        <div class="cell small-10 medium-6 large-4 small-offset-1 medium-offset-3 large-offset-4">
          <label>E-mail
            <input id="user_email" name="user_email" type="email" placeholder="mailbkn65@email.cl" required>
          </label>
        </div>
        <div class="cell small-10 medium-6 large-4 small-offset-1 medium-offset-3 large-offset-4">
          <label>RUT
            <input name="user_rut" type="text" placeholder="23153234-2" pattern="[0-9.]+-[0-9k]" required>
          </label>
        </div>
        <div class="cell small-10 medium-6 large-4 small-offset-1 medium-offset-3 large-offset-4">
          <label>Número de cuenta
            <input name="account_number" type="text" placeholder="1234567890" required>
          </label>
        </div>
        <div class="cell small-10 medium-6 large-4 small-offset-1 medium-offset-3 large-offset-4">
          <label>Tipo de cuenta
            <select name="account_type" required>
              <option value="">seleccionar...</option>
              <option>Cuenta Corriente</option>
              <option>Cuenta Vista</option>
              <option>Cuenta Ahorro</option>
            </select>
          </label>
        </div>
        <div class="cell small-10 medium-6 large-4 small-offset-1 medium-offset-3 large-offset-4">
          <label>Banco
            <select name="bank_name" required>
              <option value="">seleccionar...</option>
              <option>Banco de Crédito e Inversiones (Bci)</option>
              <option>Banco BICE</option>
              <option>Banco Estado</option>
              <option>CorpBanca</option>
              <option>Consorcio</option>
              <option>Banco de Chile</option>
              <option>Banco Falabella</option>
              <option>Banco HSBC</option>
              <option>Banco Paris</option>
              <option>Itaú</option>
              <option>Banco Ripley</option>
              <option>Banco Security</option>
              <option>Santander</option>
              <option>Scotiabank</option>
              <option>Scotiabank Azul (ex BBVA)</option>
              <option>TBanc</option>
            </select>
          </label>
        </div>
        <div class="cell small-10 medium-6 large-4 small-offset-1 medium-offset-3 large-offset-4">
          <label><span id="url_example">Tu num será: num.cl/chilenodecorazon</span>
            <input id="username" name="short_url" type="text" placeholder="chilenodecorazon" pattern="[a-zA-Z0-9\-_]+" required>
          </label>
        </div>
        <div class="grid-x small-12 medium-12 large-12 align-center">
          <button id="submit" class="button" type="submit" value="Submit">Crear mi num</button>
        </div>
      </form>
    </main>
    <footer class="grid-x align-center">
      <h6>Utile Dulci</h6>
    </footer>

    <!-- jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Foundation JS -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/js/foundation.min.js" integrity="sha256-mRYlCu5EG+ouD07WxLF8v4ZAZYCA6WrmdIXyn1Bv9Vk= sha384-KzKofw4qqetd3kvuQ5AdapWPqV1ZI+CnfyfEwZQgPk8poOLWaabfgJOfmW7uI+AV sha512-0gHfaMkY+Do568TgjJC2iMAV0dQlY4NqbeZ4pr9lVUTXQzKu8qceyd6wg/3Uql9qA2+3X5NHv3IMb05wb387rA==" crossorigin="anonymous"></script>
    <!-- Firebase sdk -->
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>
    <!-- Preview url JS -->
    <script src="/js/helper/encoder.js"></script>
    <script src="/js/check_username.js"></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114321358-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-114321358-1');
    </script>
  </body>
</html>
